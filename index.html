<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="/img/gallery.png">
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
        <img src="img/mountains.jpg" alt="Mountains">
        </span>
        <span style="--i: 2">
        <img src=".img/nature.jpg" alt="Nature">
        </span>
        <span style="--i: 3">
        <img src=".img/norwey.jpg" alt="Norwey">
        </span>
        <span style="--i: 4">
        <img src=".img/snow.jpg" alt="Snow">
        </span>
        <span style="--i: 5">
        <img src="/img/sea.jpg" alt="Sea">
        </span>
        <span style="--i: 6">
        <img src="/img/star.jpg" alt="Star">
        </span>
        <span style="--i: 7">
        <img src="/img/water.jpg" alt="Water">
        </span>
        <span style="--i: 8">
        <img src="/img/wood.jpg" alt="Wood">
        </span>
    </div>
   <div class="btn-container">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
   </div>
    <script src="script.js"></script>  
</body>
</html>
